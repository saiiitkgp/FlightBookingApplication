
    <a class="btn SignUp" href="www.google.com" role="button" routerLink = "/home" routerLinkActive="active">Logout</a>
<div class="containerFlight">

    <div class="tab-slider--nav">
        <ul class="tab-slider--tabs">
          <li class="tab-slider--trigger" [class.active]="viewMode == 'tab1'" rel="tab1" (click)="viewMode ='tab1'">Book A Ticket</li>
          <li class="tab-slider--trigger" [class.active]="viewMode == 'tab2'" rel="tab2" (click)="viewMode ='tab2'">My Bookings</li>
        </ul>
      </div>
      <div class="tab-slider--container" [ngSwitch]="viewMode">
        <div id="tab1" class="tab-slider--body" *ngSwitchCase="'tab1'">
          <h2>Book A Ticket</h2>
          <form [formGroup]='flightBookForm' (ngSubmit)="bookFlight(myForm)" #myForm="ngForm">
            <div class="form-group">
                <label>Source :</label>
                
                <input type="text" list="from-cities" class="form-control" (keyup)="getFormCities()" >
                <datalist id="from-cities">
                    <option *ngFor="let d of formCitiesList" [value]="d">{{d}}</option>
                </datalist>
             </div>
            <div class="form-group">
                 <label>Destination :</label>
                 <input type="text" list="to-cities" class="form-control" (keyup)="getToCities()" >
                <datalist id="to-cities">
                    <option *ngFor="let d of toCitiesList" [value]="d">{{d}}</option>
                </datalist>
             </div>
             <div class="form-group" >
                <label >Travel Date:</label>
                <input type="date" class="form-control" formControlName="travelDate" >
             </div>
             <button type="submit" class="btn btn-primary">Fetch Flight Details</button>
         </form>
        </div>
        <div id="tab2" class="tab-slider--body" *ngSwitchCase="'tab2'">
          <h2>Second Tab</h2>
          <p>Please Book a flight </p>
        </div>
    </div>
